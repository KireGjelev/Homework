<!DOCTYPE html>
<html>

<head>
  <title>Bordering Countries</title>
</head>
<style>
  #result {
    display: none;
  }

  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  li {
    font-size: 1.2em;
    margin: 0.5em 1em;
    background-color: #f2f2f2;
    border-radius: 10px;
    padding: 0.5em 1em;
    box-shadow: 2px 2px 5px #ccc;
    text-align: center;
    width: 20%;
  }
</style>

<body>
  <h1>Bordering Countries</h1>
  <input type="text" id="codeInput">
  <button onclick="callAjax()" id="get-bordering-countries-button">Get Bordering Countries</button>
  <div id="result">
    <h2>Country:<p id="countryName"></p>
    </h2>
    <h2>Neighbours
      <ul id="neighbours">
      </ul>
    </h2>
  </div>

  <script src="../jquery-3.6.2.js"></script>
  <script src="homework.js"></script>
</body>

</html>
